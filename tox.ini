[tox]
envlist =
    py{39,310}-dj{32,42}
    py{310,311}-dj{32,42,50,main}
    py{312}-dj{42,50,main}
    docs

[testenv]
usedevelop = true
extras = tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:myapp}
    coverage report -m
deps =
    dj32: Django>=3.2,<4.0
    dj42: Django>=4.2,<5.0
    dj50: Django>=5.0,<5.1
    djmain: https://github.com/django/django/archive/main.tar.gz
    model-bakery
    model-mommy

[testenv:docs]
deps =
    Sphinx
    sphinx-rtd-theme
    Django
    django-js-asset
changedir = docs
commands = make html
skip_install = true
allowlist_externals = make
