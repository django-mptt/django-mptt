[tox]
envlist=
  py26-14,
  py26-16,

  py27-14,
  py27-16,
  py27-17,
  py27-18,

  py32-16,
  py32-17,
  py32-18,

  py33-16,
  py33-17,
  py33-18,
  
  py34-16,
  py34-17,
  py34-18,
  
  pypy-14,
  pypy-16,
  pypy-17,
  pypy-18,


[testenv]
changedir = {toxinidir}/tests
commands = ./runtests.sh {posargs}


[testenv:py26-14]
basepython = python2.6
deps = Django>=1.4,<1.5

[testenv:py26-16]
basepython = python2.6
deps = Django>=1.6,<1.7


