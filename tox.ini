[tox]
envlist = 
    {py27,py32,py33,py34,pypy}-{dj18}
    {py27,py34,py35,pypy}-{dj19}

[testenv]
changedir = {toxinidir}/tests
commands = ./runtests.sh {posargs}
basepython =
    py27: python2.7
    py32: python3.2
    py33: python3.3
    py34: python3.4
    py35: python3.5
    pypy: pypy
deps =
    dj18: Django>=1.8,<1.9
    dj19: Django>=1.9
