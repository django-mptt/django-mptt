[tox]
envlist =
    py{38,39}-dj{32,41,42}
    py{310}-dj{32,41,42,main}
    style

[testenv]
usedevelop = true
extras = tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:myapp}
    coverage report -m
deps =
    dj32: Django>=3.2,<4.0
    dj41: Django>=4.1,<4.2
    dj42: Django>=4.2,<5.0
    djmain: https://github.com/django/django/archive/main.tar.gz
    model-bakery
    model-mommy

[testenv:style]
deps =
    black
    flake8
    isort
changedir = {toxinidir}
commands =
    isort setup.py mptt tests
    black .
    flake8 .
skip_install = true

[testenv:docs]
deps =
    Sphinx
    sphinx-rtd-theme
    Django
    django-js-asset
changedir = docs
commands = make html
skip_install = true
whitelist_externals = make
