[tox]
envlist =
    py{39,310,311,312}-dj42
    py{310,311,312}-dj50
    py{310,311,312,313}-dj{51,52}
    docs

[testenv]
usedevelop = true
extras = tests
commands =
    python -Wd {envbindir}/coverage run tests/manage.py test -v2 --keepdb {posargs:myapp}
    coverage report -m
deps =
    dj42: Django>=4.2,<5.0
    dj50: Django>=5.0,<5.1
    dj51: Django>=5.0,<5.2
    dj52: Django>=5.0,<6.0
    djmain: https://github.com/django/django/archive/main.tar.gz
    model-bakery

[testenv:docs]
deps =
    Sphinx
    sphinx-rtd-theme
    Django
    django-js-asset
changedir = docs
commands = make html
skip_install = true
allowlist_externals = make
